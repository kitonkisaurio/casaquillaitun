        body {

        .container {
            display: grid;

            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #222; /* tarjetas oscuras */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        .card img {
            width: 120%;
            max-width: 120%;
            height: 240px;
            object-fit: cover;
            margin-left: -10%;
        }
        .card.grayscale img {
            filter: grayscale(100%);
        }
        .card h2 {
            margin: 10px 0;
            color: #fff;
        }
        .card p {
            margin: 5px 0;
            color: #ccc;
        }
        .card input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 5px;
            background: #111;
            color: #f9f9f9;
            border: 1px solid #444;
        }
        .card button {
            margin: 10px 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: #181818;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            color: #f9f9f9;
        }
        .cart h3 {
            margin-top: 0;
            color: #fff;
        }
        .cart ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart li {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc;
        }
        .cart .total {
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            background: #181818;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.25);
        }
        form input, form button {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #111;
            color: #f9f9f9;
        }
        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        /* Modo tablet */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                padding: 10px;
                gap: 12px;
            }
            .cart {
                width: 90vw;
                right: 5vw;
                top: 10px;
                padding: 10px;
            }
            header img {
                height: 120px !important;
            }
        }

        /* Modo celular */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                padding: 5px;
                gap: 8px;
            }
            .card img {
                height: 180px;
            }
            .cart {
                position: static;
                width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                padding: 8px;
                margin-bottom: 10px;
            }
            form {
                max-width: 98vw;
                padding: 10px;
            }
            header img {
                height: 80px !important;
            }
        }

    const productosContainer = document.getElementById('productos');
    const cart = [];

    function renderProductos() {
        productosContainer.innerHTML = '';
        productos.forEach(producto => {
            const card = document.createElement('div');
            card.className = `card ${producto.stock === 0 ? 'grayscale' : ''}`;
            card.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}" style="cursor:zoom-in;" onclick="mostrarImagen('${producto.imagen}', '${producto.nombre}')">
                <h2>${producto.nombre}</h2>
                <p>Valor: $${producto.valor}</p>
                <p style="color: ${producto.stock > 0 ? 'green' : 'red'}">
                    ${producto.stock > 0 ? `Stock: ${producto.stock}` : 'Sin Stock'}
                </p>
                <div>
                    <input type="number" id="qty-${producto.id}" min="1" max="${producto.stock}" value="1" ${producto.stock === 0 ? 'disabled' : ''}>
                    <button class="add-btn" onclick="addToCart(${producto.id})" ${producto.stock === 0 ? 'disabled' : ''}>Agregar</button>
                </div>
            `;
            productosContainer.appendChild(card);
        });
    }

    function renderCart() {
        const cartList = document.getElementById('cart-items');
        const totalEl = document.getElementById('cart-total');
        cartList.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.nombre} x ${item.cantidad} = $${item.subtotal}`;
            cartList.appendChild(li);
            total += item.subtotal;
        });
        totalEl.textContent = total;
        document.getElementById('checkout-btn').disabled = cart.length === 0;
    }

    function addToCart(id) {
        const producto = productos.find(p => p.id === id);
        const qtyInput = document.getElementById(`qty-${id}`);
        const cantidad = parseInt(qtyInput.value);
        if (cantidad > producto.stock) {
            alert('Cantidad supera el stock disponible');
            return;
        }
        producto.stock -= cantidad;
        const existing = cart.find(i => i.id === id);
        if (existing) {
            existing.cantidad += cantidad;
            existing.subtotal += cantidad * producto.valor;
        } else {
            cart.push({ id, nombre: producto.nombre, cantidad, subtotal: cantidad * producto.valor });
        }
        renderProductos(); renderCart();
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
        const nombre = document.getElementById('nombre').value;
        const contacto = document.getElementById('contacto').value;
        const direccion = document.getElementById('direccion').value;
        if (!nombre || !contacto || !direccion) {
            alert('Por favor completa datos del contacto al pie de la página 🤩');
            return;
        }
        let subject = `Nuevo pedido de ${nombre}`;
        let body = `Cliente: ${nombre}\nContacto: ${contacto}\nDirección: ${direccion}\n\nPedido:\n`;
        cart.forEach(item => { body += `- ${item.nombre} x ${item.cantidad} = $${item.subtotal}\n`; });
        body += `\nTotal: $${parseInt(document.getElementById('cart-total').textContent)}`;
        window.location.href = `mailto:quillaituncasa@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });

    function mostrarImagen(src, alt) {
        const modal = document.getElementById('img-modal');
        const modalImg = document.getElementById('modal-img');
        modalImg.src = src;
        modalImg.alt = alt;
        modal.style.display = 'flex';
    }
    document.getElementById('img-modal').onclick = function() {
        this.style.display = 'none';
    };

    document.getElementById('clear-cart-btn').addEventListener('click', function() {
        // Restaurar stock de productos
        cart.forEach(item => {
            const producto = productos.find(p => p.id === item.id);
            if (producto) producto.stock += item.cantidad;
        });
        cart.length = 0;
        renderProductos();
        renderCart();
    });

    // Inicializar
    renderProductos(); renderCart();
</script>
